<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan測試頁面</title>
    <style>
        /* 全局設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(33, 33, 33); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* --- 霓虹燈條容器的核心設定 --- */
        .container {
            position: relative; /* 為了讓偽元素定位 */
            z-index: 0;         /* 建立堆疊環境 */
            width: 400px;       /* 設定固定寬度效果較好，也可設 % */
            max-width: 90%;
            padding: 4rem 3rem; /* 內距加大一點 */
            border-radius: 20px;
            overflow: hidden;   /* 裁切掉超出圓角的旋轉光芒 */
            
            /* 讓內容置中 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 1. 旋轉的彩色光盤 (負責發光與顏色) */
        .container::before {
            content: '';
            position: absolute;
            z-index: -2;        /* 放在最底層 */
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-repeat: no-repeat;
            background-position: 0 0;
            /* 這裡設定霓虹顏色：青色 -> 粉色 -> 青色 */
            background-image: conic-gradient(
                transparent, 
                #03e9f4, 
                transparent 30%, 
                #ff007b,
                transparent 70%
            );
            /* 套用旋轉動畫 */
            animation: rotate 4s linear infinite;
        }

        /* 2. 中間的黑色遮罩 (蓋住中間，只留邊框) */
        .container::after {
            content: '';
            position: absolute;
            z-index: -1;        /* 放在光盤上面，內容下面 */
            left: 6px;          /* 這裡決定邊框的粗細 (6px) */
            top: 6px;
            width: calc(100% - 12px);
            height: calc(100% - 12px);
            background: rgb(33, 33, 33); /* 與背景同色，製造鏤空感 */
            border-radius: 16px; /* 稍微比外框小一點 */
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5); /* 內部陰影增加立體感 */
        }

        /* 定義旋轉動畫 */
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1; /* 確保文字在遮罩之上 */
        }
        
        p {
            z-index: 1;
        }

        /* 按鈕容器 */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 1; /* 確保按鈕在遮罩之上 */
        }

        /* 按鈕基本樣式 (保持不變) */
        .btn {
            position: relative;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #03e9f4;
            border: 2px solid #03e9f4;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
            transition: 0.5s;
            background: transparent;
            font-weight: bold;
        }

        .btn-pink {
            color: #ff007b;
            border-color: #ff007b;
        }

        .btn:hover {
            background: #03e9f4;
            color: rgb(33, 33, 33);
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4;
            transform: translateY(-5px);
        }

        .btn-pink:hover {
            background: #ff007b;
            color: rgb(33, 33, 33);
            box-shadow: 0 0 5px #ff007b, 0 0 25px #ff007b, 0 0 50px #ff007b;
        }

        @media (max-width: 600px) {
            .btn-group { flex-direction: column; }
            .container { width: 85%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="font-size: 50px;">INDEX</h1>
        <p style="color: #aaa; margin-bottom: 30px;">請選擇您要前往的頁面</p>
        
        <div class="btn-group">
            <a href="https://alancsi90.github.io/AppBuild.html" class="btn">前往 App Builder 題庫</a>
            <a href="https://alancsi90.github.io/Agent.html" class="btn btn-pink">前往 Agentforce 題庫</a>
        </div>
    </div>

</body>
</html>
